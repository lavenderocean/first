<div>
  <label>Student Number</label><input type="text"[(ngmodel)]
  ="studNo"><br>
  <label>Student First</label><input type="text"[(ngmodel)]
  ="studFname"><br>
  <label>Student Last</label><input type="text"[(ngmodel)]
  ="studLname"><br>
  <label>Student Program</label><input type="text"[(ngmodel)]
  ="studProg"><br>
  <label>Student Year</label><input type="text"[(ngmodel)]
  ="studYr"><br>
</div>
<div id="options">
<button id="addStudent"(click)="addStudentEntry()">
  Add Student addStudentEntry</button>
<button id="listStudents"(click)="listStudents()">
  Add Student addStudentEntry</button>
</div>
<div>
{{messages}}

</div>
<div*ngIf="printing">
  <table>
    <thead>
      <tr>
      <th>Student Number</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Program</th>
      <th>Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let studentRecord of studentCollection">
        <td>{{studentRecord.studNumber}}</td>
        <td>{{studentRecord.studFirstNumber}}</td>
        <td>{{studentRecord.studLastName}}</td>
        <td>{{studentRecord.studProgram}}</td>
        <td>{{studentRecord.studYear}}</td>
      </tr>
    </tbody>
  </table>
</div>

</div>
